<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/kuruiya/login.css">
  <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</body>
</html>
